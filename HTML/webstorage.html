<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Storage</title>
</head>
<body >
    <div id="result"></div>
    <div id="result1"></div>
    <script>
        //storing data
        localStorage.setItem("name","Priya");
        localStorage.setItem("email","Priya@gmail.com");
        document.getElementById("result").innerHTML="Name: "+localStorage.getItem("name")+"<br>Email: "+localStorage.getItem("email")+"</br>";

        localStorage.removeItem("name");
        localStorage.removeItem("email")
        document.getElementById("result1").innerHTML="Name: "+localStorage.getItem("name")+"<br>Email: "+localStorage.getItem("email")+"</br>";

    </script>
</body>
</html>
