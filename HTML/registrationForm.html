<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
    <table border="1" align="center" >
<tr><th colspan="2">Registration Form</th></tr>
<tr><td>Student name</td><td><input type="text"/></td></tr>
<tr><td>Father's name</td><td><input type="text"/></td></tr>
<tr><td>Mother's name</td><td><input type="text"/></td></tr>
<tr><td>Date of Birth</td><td><input type="date"/></td></tr>
<tr><td>Gender</td><td>Male<input type="radio" value="Male" name="gender"/>Female<input type="radio" value="Female" name="gender" checked/></td></tr>
<tr><td>Email id</td><td><input type="email"/></td></tr>
<tr><td>Mobile No</td><td><input type="text"/></td></tr>
<tr><td>Address</td><td><textarea></textarea></td></tr>
<tr><td>State</td><td><input type="text"/></td></tr>
<tr><td>City</td><td><select><option>chennai</option><option>blore</option><option>Mumbai</option></select></td></tr>
<tr><td>Hobbies</td><td><label name="op1">dancing</label><input type="checkbox" name="op1"/><br>
    <label name="op2">singing</label><input type="checkbox" name="op2"/></td></tr>
   
<tr><td></td><td><input type="submit"/></td></tr>
    </table>
</form>
</body>
</html>
