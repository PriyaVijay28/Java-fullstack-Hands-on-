<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form controls</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <form  >
        <div class="form-group">
        <label for="Birthday">Birthday</label>
        <input type="date" class="form-control" name="Birthday"/>
    </div>
        
        <div class="form-group">
        <label for="time">time</label>
        <input type="time" class="form-control" name="Birthday"/>
    </div>
        
        <div class="form-group"><label for="week">week</label>
        <input type="week" class="form-control" name="Birthday"/>
    </div>
   
    </form>

    <form  >
        <div class="form-group">
        <label for="Birthday">Birthday</label>
        <input type="date"  name="Birthday"/>
    </div>
        
        <div class="form-group">
        <label for="time">time</label>
        <input type="time"  name="Birthday"/>
    </div>
        
        <div class="form-group"><label for="week">week</label>
        <input type="week"  name="Birthday"/>
    </div>
   
    </form>

   
</body>
</html>
