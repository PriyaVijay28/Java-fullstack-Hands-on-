<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image styling</title>
    <style type="text/css">
.myImg{
    width: 50%;
    height: 50%;
    border-radius: 25px;
    border: 2px solid green;
    position: absolute;
    top:0px;
    left: 100px;
}
.myImg2{
    width: 200px;
    height: 200px;
    border-radius: 100%;
    border: 2px solid green;
    position: absolute;
    top:300px;
    left: 400px;
}
    </style>
</head>
<body>
    <div>
        <img src="Capture20.PNG" class="myImg"/> <br> </div>
       <div> <img src="Capture20.PNG" class="myImg2"/></div>
   
</body>
</html>
