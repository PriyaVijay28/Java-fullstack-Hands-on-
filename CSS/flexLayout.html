<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex Layout</title>
<style type="text/css">
.flex-container{
    display: flex;
    background-color: blue;
    flex-direction: column;
}
.flex-container > div{
    margin: 20px;
    background-color: white;
    padding: 20px;
}
</style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
