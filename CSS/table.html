<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Table</title>
    <style type="text/css">
.MyTable{
    border: 1px solid black;
    position: absolute;
    top: 100px;
    left: 100px;
    width: 60%;
}
th{
    background-color: yellow;
}
#priya{
    background-color: red;
}
    </style>
</head>
<body>
    <table class="MyTable">
<tr><th>Emp ID</th><th>Emp Name</th><th>Emp Desig</th></tr>
<tr><td>1</td><td id="priya">Priya</td><td>Software Eng</td></tr>
<tr><td>2</td><td>John</td><td>Application Eng</td></tr>
    </table>
</body>
</html>
