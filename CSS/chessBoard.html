        <tr><td class="black"></td><td class="pink"></td><td class="black"></td><td class="pink"></td><td class="black"></td><td class="pink"></td><td class="black"></td><td></td></tr>
        <tr><td class="pink"></td><td class="black"></td><td class="pink"></td><td class="black"></td><td class="pink"></td><td class="black"></td><td class="pink"></td><td></td></tr>

    </table>
