<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    <style type="text/css">
        .internal{
            color: green;
        }
    </style>
<link href="stylesheet.css" rel="stylesheet"/>
</head>
<body>
    <h1 class="internal">heading 1</h1>
    <h1 style="color: red;">heading 2</h1>
    <h1 class="external">heading 3</h1>
</body>
</html>
