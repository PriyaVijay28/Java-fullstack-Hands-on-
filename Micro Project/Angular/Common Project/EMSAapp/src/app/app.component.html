<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    </head>
 
    <body>
        <h1>Employee Management System</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                        <form #EmployeeForm="ngForm">
                                <div class="form-group">
                                    <label for="Employee Id">
                                        Employee Id
                                    </label>
                                    <input type="text"
                                           class="form-control"
                                           name="id"
                                           #id="ngModel" ngModel
                                           required
                                           pattern="[0-9]+"
                                            />
                                </div>
 
 
                              <div *ngIf="id.touched">
                                 <div *ngIf="id.errors?.['required']">
                                 <b style="color: red;">Employee Id Required.</b>
                                 </div>
                                 <div *ngIf="id.errors?.['pattern']">
                                 <font color="red"><b>Invalid Employee Id.</b></font>
                                 </div>
                              </div>
 
 
                                <div class="form-group">
                                    <label for="Employee Name">
                                        Employee Name
                                    </label>
                                    <input type="text"
                                           class="form-control"
                                           name="empName"
                                           #empName="ngModel" ngModel required pattern="[a-zA-Z]+"
                                            />
                                            <div *ngIf="empName.touched">
                                              <div *ngIf="empName.errors?.['required']">
                                              <b style="color: red;">Employee Name Required.</b>
                                              </div>
                                              <div *ngIf="empName.errors?.['pattern']">
                                              <font color="red"><b>Invalid Employee Name.</b></font>
                                              </div>
                                           </div>
                                </div>
                                <div class="form-group">
                                    <label for="Employee Salary">
                                        Employee Salary
                                    </label>
                                    <input type="text"
                                           class="form-control"
                                           name="empSalary"
                                           #empSalary="ngModel" ngModel required pattern="[0-9]+"
                                           />
                                           <div *ngIf="empSalary.touched">
                                            <div *ngIf="empSalary.errors?.['required']">
                                              <b style="color: red;">Employee Salary Required.</b>
                                              </div>
                                              <div *ngIf="empSalary.errors?.['pattern']">
                                              <font color="red"><b>Invalid Employee salary.</b></font>
                                              </div>
                                           </div>
                                </div>
                                                             
                                <button class="btn btn-success" (click)="insertEmployee(EmployeeForm.value)">
                                    Insert
                                </button>
                                
                            &nbsp;&nbsp;
                                <button class="btn btn-primary" (click)="updateEmployee(EmployeeForm.value)">
                                    Update
                                </button>&nbsp;&nbsp;
                                
                                <button class="btn btn-danger" (click)="deleteEmployee(EmployeeForm.value)">
                                    Delete
                                </button>&nbsp;&nbsp;
                                <button class="btn btn-danger" (click)="deleteEmployeeByName(EmployeeForm.value)">
                                    DeleteBy Name
                                </button>&nbsp;&nbsp;
                                <button class="btn btn-danger" (click)="deleteEmployeeBySalary(EmployeeForm.value)">
                                    DeleteBy Salary
                                </button>&nbsp;&nbsp;
                               
                                <button class="btn btn-warning" (click)="findEmployee(EmployeeForm.value)">
                                    Find
                                </button>
                                &nbsp;&nbsp;
                                <button class="btn btn-warning" (click)="findEmployeeBySalary(EmployeeForm.value)">
                                    FindBy Salary
                                </button>
                                &nbsp;&nbsp;

                                <button class="btn btn-warning" (click)="findEmployeeByName(EmployeeForm.value)">
                                    FindBy Name
                                </button>
                                &nbsp;&nbsp;
                                 
                                <button class="btn btn-info" (click)="findAllEmployee()">
                                    Find All
                                </button>
                               
                            </form>
                           
                        </div>
                    </div><br>
                    <p align="center"><font color="green">{{res}}</font></p>
                </div >
                
                <table width="60%" align="center" *ngIf="flag">
                  <tr><th>EMP ID</th><th>EMP NAME</th><th>EMP SALARY</th></tr>
                  <tr *ngFor="let e of empArr"><td>{{e.id}}</td><td>{{e.empName}}</td><td>{{e.empSalary}}</td></tr>
                </table>
                
         <br>
       
    </body>
</html>
