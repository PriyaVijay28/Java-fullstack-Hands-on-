<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        class Employee{
            constructor(eid,ename,esalary){
                this.eid=eid;
                this.ename=ename
                this.esalary=esalary
            }
            display(){
                document.write(`<br> Emp ID is ${this.eid}`)
                document.write(`<br> Emp name is ${this.ename}`)
                document.write(`<br> Emp salary is ${this.esalary}`)
            }
        }
        let emp1=new Employee(101,'Sofia',2000);
        let emp2=new Employee(102,'Kiara',4000);
        emp1.display();
        emp2.display()
    </script>
</body>
</html>
