<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calc(){
        var num1=parseInt(document.getElementById("num1").value);
        var num2=parseInt(document.getElementById("num2").value);
        var opt=document.getElementById("op").value;
        if(opt=='+'){
            let res=num1+num2;
            document.getElementById("res").innerHTML="<br><b>The addition is </b>"+res;
        }
        if(opt=='-'){
            let res=num1-num2;
            document.getElementById("res").innerHTML="<br><b>The subtraction is </b>"+res;
        }
        if(opt=='*'){
            let res=num1*num2;
            document.getElementById("res").innerHTML="<br><b>The multiplication is "+res+"</b>";
        }
        }
    </script>
    <style type="text/css">
#res{
    color: green;
    font-weight: bolder;
}
    </style>
</head>
<body>
    Enter First Number <input type="text" id="num1"/><br><br>
    Enter Second Number <input type="text" id="num2"/><br><br>
    Choose Operator  <select id="op"><option>+</option><option>-</option><option>*</option></select><br><br>
    <button onclick="calc()">Result</button>
    <div id="res"></div>
</body>
</html>
