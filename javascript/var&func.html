<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=10,b=20;
        function greeting(){
          document.write("<br>Welcome to JS");
        
        }
        function sum(){
            let sum=a+b;
          document.write("<br>Sum is "+sum);
         const pi=3.14;
         
         document.write("<br>value of pi is "+pi);
        }
    </script>
</head>
<body>
    <button onclick="greeting()">Click me!!</button><br><br>
    <button onclick="sum()">Find sum</button>
</body>
</html>
