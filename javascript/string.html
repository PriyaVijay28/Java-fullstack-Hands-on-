<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Object</title>
</head>
<body>
    <script>
        let s=new String("Java Script");
        let s1="Java Script"
        document.write(`<br>${s1[0]}`)
        document.write(`<br>${s1.charAt(1)}`)
        let s2=s1.concat("World")
        document.write(`<br>${s2}`)
        document.write(`<br>${s1.toUpperCase()}`)
        document.write(`<br>${s1.toLowerCase()}`)
        document.write(`<br>${s1.length}`)
        document.write(`<br>${s1.indexOf('a')}`)
        document.write(`<br>${s1.lastIndexOf('a')}`)
        document.write(`<br>${s1.substring(2,6)}`)
        document.write(`<br>${s1.substring(5)}`)
        document.write(`<br>${s1.substr(5,3)}`)
    </script>
</body>
</html>
