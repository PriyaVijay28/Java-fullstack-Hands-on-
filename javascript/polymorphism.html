<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymorphism</title>
</head>
<body>
    <script>
        class Animal{

            move(){
                document.write("<br> All animals will move from one place to another")
            }
        }
        class Dog extends Animal{
            move(){
                document.write("<br> Dogs will move from one place to another by walk")
            }
        }
        class Bird extends Animal{
            move(){
                document.write("<br> Birds will fly from one place to another ")
            }
        }
        let dog1=new Dog()
       
        dog1.move()

        let bird1=new Bird()
        bird1.move()
    </script>
</body>
</html>
