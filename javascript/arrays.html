<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         //JS arrays
         var names=["one","two","three","four","five"]
         document.write(`<br>Array length ${names.length}`)
         document.write(`<br>Array Elements: ${names}`)
         names[4]="ten"
         document.write(`<br>Array Elements: ${names}`)
         names.push("eleven")
         names.pop();
         names.pop();
         document.write(`<br>Array Elements after: ${names}`)
         names.unshift("zero");
         names.unshift("hundred");
         names.shift();
         document.write(`<br>Array Elements after shifting: ${names}`)
         names.splice(0,3)
         document.write(`<br>Array Elements after splice: ${names}`)
         names.length=5;
         document.write(`<br>Array Elements : ${names}`)
         var fruits= new Array("Apple","Mango","Grape");
         document.write(`<br>Array length of fruits ${fruits.length}`)
         document.write(`<br>Array Elements of fruits: ${fruits}`)
         
         document.write(`<br>Array Elements of fruits after slicing: ${fruits.slice(0,1)}`)
         document.write(`<br>Array Elements of fruits: ${fruits}`)
    </script>
   
</body>
</html>
