<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>
<body>
    <script>
        //Js func as variable
        const sum=function(x,y){return x+y;}
        //js arrow func with one statement
        const sub= (x,y)=>x-y;
        //js arrow func with multi statement
        const fact= (n)=>{
            let f=1;
            for(let i=1;i<=n;i++)
            f=f*i;
        return f;
        }
        document.write("<br>Factorial is "+fact(5));
        //Arrow func with no parameters
        const greetings=()=>"Welcome to JS";
        document.write("<br>"+greetings());
    </script>
</body>
</html>
